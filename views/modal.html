<!-- Modal Shake -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-keyboard="true" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Modal Shake</h4>
                </div>
                <div class="modal-body">
                    <div style="line-height: 14px;">&nbsp;</div>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="label" class="col-sm-3 control-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" id="name" class="form-control" placeholder="Your name here">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="image" class="col-sm-3 control-label">E-mail</label>
                            <div class="col-sm-8">
                                <input type="email" id="mail" class="form-control" placeholder="Your e-mail">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="buttonShake" class="btn btn-success">Shake</button>
                </div>
            </div>
        </div>
    </div>

    <script>
    $(function() {

        $('#buttonShake').click(function(event) {
            if (validateFields()) {
                $('#myModal').modal('hide');
            } 
            else {
                $('#myModal').shake("fast");
            }
        });

        function validateFields() {
            if ($('#name').val() == '' || $('#mail').val() == '') {
                return false;
            } else {
                return true;
            }
        }

    });
    </script>
